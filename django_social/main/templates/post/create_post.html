<span></span>

<div class="post_form">
  <form
    action="{% url 'main:create_post' %}"
    method="post"
    enctype="multipart/form-data"

    {% csrf_token %} {{ form }}

    >
    <div></div>
    <input type="submit" value="post" />
  </form>
</div>
{% endblock %}
